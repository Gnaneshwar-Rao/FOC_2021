<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Honeycomb Grid Layout In Pure CSS</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
<ul class="honeycomb">
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/Greek_Aquila.jpg">
        <div class="honeycomb-cell_title">Zeus</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/Egyptian_Noctua.jpg">
        <div class="honeycomb-cell_title">Amun-Ra</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/Mayan_Ursa.jpg">
        <div class="honeycomb-cell_title">Itzamna</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/Roman_Leo.jpg">
        <div class="honeycomb-cell_title">Jupiter</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/Norse_Draco.jpg">
        <div class="honeycomb-cell_title">Odin</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/work-6.jpg">
        <div class="honeycomb-cell_title">Uchiha<small>Itachi</small></div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/work-7.jpg">
        <div class="honeycomb-cell_title">Tokyo Ghoul<small>Ken Kaneki</small></div>
    </li>
    <li class="honeycomb-cell honeycomb_Hidden">
    </li>

</body>
</html>
